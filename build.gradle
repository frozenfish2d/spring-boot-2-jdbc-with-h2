plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://dl.bintray.com/rabbitmq/maven-milestones'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.0.0.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.196'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE'
}

group = 'com.in28minutes.springboot.rest.example'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-2-jdbc-with-h2'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
